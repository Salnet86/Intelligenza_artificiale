<!DOCTYPE html>
<html>
<head>
    <title>Confronto Due Volti</title>
    <style>
        body { font-family: Arial; text-align:center; background:#f0f0f0; padding:30px; }
        h1 { color:#333; }
        form { margin:20px 0; background:#fff; padding:20px; display:inline-block; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        input[type=file], input[type=submit] { padding:5px; margin:5px; }
        input[type=submit]{ background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;}
        input[type=submit]:hover{ background:#218838;}
        img { margin:10px; border-radius:10px; max-width:300px; box-shadow:0 0 10px rgba(0,0,0,0.2);}
        h2 { color:red; }
    </style>
</head>
<body>
    <h1>Confronto Due Volti</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file1" required>
        <input type="file" name="file2" required>
        <input type="submit" value="Confronta">
    </form>

    {% if alert %}
        <h2>{{ alert }}</h2>
    {% endif %}

    {% if img1 %}<img src="{{ img1 }}">{% endif %}
    {% if img2 %}<img src="{{ img2 }}">{% endif %}
</body>
</html>
