<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Gemini</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    #chat { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 10px; background: white; height: 400px; overflow-y: auto; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    #form { display: flex; max-width: 600px; margin: 20px auto; }
    #input { flex: 1; padding: 10px; font-size: 16px; }
    #send { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

<h2>ğŸ’¬ Chatbot Gemini</h2>
<div id="chat"></div>

<form id="form">
  <input type="text" id="input" placeholder="Scrivi un messaggio..." required>
  <button id="send">Invia</button>
</form>

<script>
  const API_KEY = 'INSERISCI_LA_TUA_API_KEY_DI_GEMINI';

  const chatBox = document.getElementById('chat');
  const form = document.getElementById('form');
  const input = document.getElementById('input');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userMessage = input.value.trim();
    if (!userMessage) return;

    appendMessage('user', userMessage);
    input.value = '';

    try {
      const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + API_KEY, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{ parts: [{ text: userMessage }] }]
        })
      });

      const data = await response.json();

      if (data.candidates && data.candidates.length > 0) {
        const botMessage = data.candidates[0].content.parts[0].text;
        appendMessage('bot', botMessage);
      } else {
        appendMessage('bot', 'âŒ Nessuna risposta ricevuta.');
      }
    } catch (err) {
      console.error(err);
      appendMessage('bot', 'âŒ Errore durante la richiesta.');
    }
  });

  function appendMessage(sender, text) {
    const div = document.createElement('div');
    div.className = 'msg';
    div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'ğŸ‘¤ Tu' : 'ğŸ¤– Gemini'}:</span> ${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
